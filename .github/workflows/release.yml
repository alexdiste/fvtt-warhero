#Crei un Tag (es. git tag -a v1.0.0 -m "Versione 1.0.0") e lo invii a GitHub (git push origin v1.0.0).
name: Release Creation

on:
  push:
    tags:
      - 'v*' # Si attiva quando crei un tag che inizia con v (es. v1.0.0)

permissions:
  contents: write # Necessario per permettere all'Action di caricare file nella Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Manifest
        run: node ./scripts/update-manifest.js ${{ github.ref_name }}

      - name: Create Versioned Zip
        run: |
          # Creazione dello zip escludendo file inutili e cartelle di sviluppo
          # Nota: Foundry preferisce che i file siano nella root dello zip o in una cartella specifica
          zip -r fvtt-warhero-${{ github.ref_name }}.zip . -x "*.git*" ".github/*" "node_modules/*" "scripts/*" ".gitignore"

          # Debug: Verifica che lo zip sia stato creato correttamente prima del passaggio successivo
          ls -lh fvtt-warhero-${{ github.ref_name }}.zip
          ls -lh system.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            system.json
            fvtt-warhero-${{ github.ref_name }}.zip
          # Mantiene il corpo della release se aggiunto manualmente o usa il default
          body: "Aggiornamento automatico versione ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
